<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignment-1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <header>Registraton Form</header>
      <form class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter Full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter e-mail address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Roll Number</label>
            <input type="text" placeholder="Enter Roll number" required />
          </div>
          <div class="input-box">
            <label>Age</label>
            <input type="number" placeholder="Enter Age" min="10" max="100" required />
          </div>
        </div>
        <div class="column">
          <div class="input-box">
            <label>College Name</label>
            <input type="text" placeholder="Enter College Name" required />
          </div>
          <div class="input-box">
            <label>Section</label>
            <div class="select-box">
            <select required>
              <option hidden>Section</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </div>
        </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select required>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
                <option>China</option>
                <option>Butan</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter a Landmark" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button><a href=" ">Submit</a></button>
      </form>
    </section>
  </body>
</html>
